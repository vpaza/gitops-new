apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: config
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: default
    server: https://kubernetes.default.svc
  project: default
  source:
    path: apps/configs
    repoURL: https://github.com/vpaza/gitops-new
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true